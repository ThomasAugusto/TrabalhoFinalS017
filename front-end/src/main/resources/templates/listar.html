<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listar Livros</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal estilizado */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-buttons {
            margin-top: 20px;
        }

        .modal-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìñ Lista de Livros</h2>
    <ul id="listaLivros"></ul>
    <a href="index.html">‚¨ÖÔ∏è Voltar</a>
</div>

<!-- Modal de confirma√ß√£o -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p id="modalText">Deseja realmente excluir este livro?</p>
        <div class="modal-buttons">
            <button id="cancelBtn">Cancelar</button>
            <button id="confirmBtn">Confirmar Exclus√£o</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    let livroIdParaExcluir = null;

    document.addEventListener("DOMContentLoaded", function () {
        const lista = document.getElementById("listaLivros");
        const livros = getLivros();

        const modal = document.getElementById("confirmModal");
        const cancelBtn = document.getElementById("cancelBtn");
        const confirmBtn = document.getElementById("confirmBtn");

        if (livros.length === 0) {
            lista.innerHTML = "<li>Nenhum livro cadastrado.</li>";
            return;
        }

        livros.forEach(livro => {
            const li = document.createElement("li");
            li.innerHTML = `
                <strong>ID:</strong> ${livro.id} ‚Äî
                <strong>${livro.nome}</strong> por ${livro.autor}
                <button class="remover-btn">Remover</button>
            `;

            const btnRemover = li.querySelector(".remover-btn");

            btnRemover.addEventListener("click", () => {
                livroIdParaExcluir = livro.id;
                document.getElementById("modalText").textContent = `Deseja realmente excluir "${livro.nome}"?`;
                modal.style.display = "block";
            });

            lista.appendChild(li);
        });

        cancelBtn.addEventListener("click", () => {
            modal.style.display = "none";
            livroIdParaExcluir = null;
        });

        confirmBtn.addEventListener("click", () => {
            if (livroIdParaExcluir !== null) {
                removerLivro(livroIdParaExcluir);
                modal.style.display = "none";
                alert("üìï Livro exclu√≠do com sucesso.");
                location.reload();
            }
        });

        // Fecha modal clicando fora
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
                livroIdParaExcluir = null;
            }
        };
    });

    function removerLivro(id) {
        let livros = getLivros();
        livros = livros.filter(livro => livro.id !== id);
        salvarLivros(livros);
    }
</script>
</body>
</html>
