<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>📝 Cadastrar Novo Livro</h2>

    <form id="formCadastro">
        <label for="livroId">ID:</label>
        <input type="number" id="livroId" required>

        <label for="livroNome">Nome:</label>
        <input type="text" id="livroNome" required>

        <label for="livroAutor">Autor:</label>
        <input type="text" id="livroAutor" required>

        <input type="submit" value="Cadastrar">
    </form>

    <a href="index.html">⬅️ Voltar</a>
</div>

<script src="script.js"></script>
</body>
</html>
